{% extends "base_tenant.html" %}

{% block title %}
    {{ block.super }} - Animals
{% endblock %}


{% block content %}
    {{ block.super }}

    {% for animal in animal_list %}
        <div>
            <h2>{{ animal.name }}</h2>
            <img src="{{ animal.images.all.0.image.url }}" alt="image">
        </div>
    {% endfor %}
{% endblock %}
